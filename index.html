<!DOCTYPE html>

<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="Style.css">
  <title>Frontend Mentor | Profile card component</title>
</head>

<body>

  <main>
    <img src="images/bg-pattern-card.svg" alt="Heading card">
    
    <div class="showcase">
      <div class="avatar">
        <img src="images/image-victor.jpg" alt="Avatar image">
      </div>

      <h4>Victor Crest <span>26</span></h4>
      <p class="london">London</p>

      <hr>

      <div class="stats">
        <div>
          <h3>80K</h3>
          <p>Followers</p>
        </div>

        <div>
          <h3>803K</h3>
          <p>Likes</p>
        </div>

        <div>
          <h3>1.4K</h3>
          <p>Photos</p>
        </div>
      </div>
    </div>
  </main>

  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://github.com/Willedwest">J. J Williams</a>.
    </div>
  </footer>
</body>
</html>
